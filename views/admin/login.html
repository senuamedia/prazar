<!DOCTYPE html>
<html class="no-js css-menubar" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="bootstrap admin template">
    <meta name="author" content="">
    
    <title>{{title}}</title>
    
    <link rel="apple-touch-icon" href="Admin_assets/assets/images/apple-touch-icon.png">
    <link rel="shortcut icon" href="Admin_assets/assets/images/favicon.ico">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="Admin_assets/global/css/bootstrap.min.css">
    <link rel="stylesheet" href="Admin_assets/global/css/bootstrap-extend.min.css">
    <link rel="stylesheet" href="Admin_assets/assets/css/site.min.css">
    
    <!-- Plugins -->
    <link rel="stylesheet" href="Admin_assets/global/vendor/animsition/animsition.css">
    <link rel="stylesheet" href="Admin_assets/global/vendor/flag-icon-css/flag-icon.css">
    <link rel="stylesheet" href="Admin_assets/assets/examples/css/pages/login-v3.css">
    
    
    <!-- Fonts -->
    <link rel="stylesheet" href="Admin_assets/global/fonts/web-icons/web-icons.min.css">
    <link rel="stylesheet" href="Admin_assets/global/fonts/brand-icons/brand-icons.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,300italic'>
    
   
    <script src="Admin_assets/global/vendor/breakpoints/breakpoints.js"></script>
    <script>
      Breakpoints();
    </script>
  </head>
  <body class="animsition page-login-v3 layout-full">
	  
 {% block content %}

    <!-- Page -->
    <div class="page vertical-align text-center" data-animsition-in="fade-in" data-animsition-out="fade-out">>
      <div class="page-content vertical-align-middle animation-slide-top animation-duration-1">
        <div class="panel">
          <div class="panel-body">
            <div class="brand">
             <img class="brand-img" src="Admin_assets/assets/images/logo.png" alt="..."> 
             
              <h2 class="brand-text font-size-18">Admin Sign In</h2>
            </div>
           <form method="post" action="/api/web/authenticate">
              <div class="form-group form-material floating" data-plugin="formMaterial">
               <!-- <input type="email" class="form-control" name="email" placeholder="Email" value="{{data}}"  required/> -->
				 <input type="email" class="form-control" name="email" placeholder="Email" value="register@firstfiveeight.com"  required/> 
				  
                <label class="floating-label">Email</label>
               
              </div>
   
              <div class="form-group form-material floating" data-plugin="formMaterial">

                <input type="password" class="form-control" name="pass" value="123456" placeholder="Password" />
                <label class="floating-label">Password</label>                
              </div>
               {%  if message.length > 0 %}
			   <span class='text-danger text-left'>{{message}}</span>
			   
			   {% endif %}
              <button type="submit" class="btn btn-primary btn-block btn-lg mt-40">Sign in</button>
            </form>
			  <a href="/prazar_admin/forgot_password"><span class='text-danger text-left'>Forgot password</span></a>
          </div>
        </div>        
      </div>
    </div>
    <!-- End Page -->

<!-- Core  -->
    <script src="Admin_assets/global/vendor/babel-external-helpers/babel-external-helpers.js"></script>
    <script src="Admin_assets/global/vendor/jquery/jquery.js"></script>
    <script src="Admin_assets/global/vendor/popper-js/umd/popper.min.js"></script>
    <script src="Admin_assets/global/vendor/bootstrap/bootstrap.js"></script>
    <script src="Admin_assets/global/vendor/animsition/animsition.js"></script>
    <script src="Admin_assets/global/vendor/mousewheel/jquery.mousewheel.js"></script>
    <script src="Admin_assets/global/vendor/asscrollbar/jquery-asScrollbar.js"></script>
    <script src="Admin_assets/global/vendor/asscrollable/jquery-asScrollable.js"></script>
    <script src="Admin_assets/global/vendor/ashoverscroll/jquery-asHoverScroll.js"></script>
    
    <!-- Plugins -->
    <script src="Admin_assets/global/vendor/switchery/switchery.js"></script>
    <script src="Admin_assets/global/vendor/intro-js/intro.js"></script>
    <script src="Admin_assets/global/vendor/screenfull/screenfull.js"></script>
    <script src="Admin_assets/global/vendor/slidepanel/jquery-slidePanel.js"></script>
        <script src="Admin_assets/global/vendor/jquery-placeholder/jquery.placeholder.js"></script>
    
    <!-- Scripts -->
    <script src="Admin_assets/global/js/Component.js"></script>
    <script src="Admin_assets/global/js/Plugin.js"></script>
    <script src="Admin_assets/global/js/Base.js"></script>
    <script src="Admin_assets/global/js/Config.js"></script>
    
    <script src="Admin_assets/assets/js/Section/Menubar.js"></script>
    <script src="Admin_assets/assets/js/Section/GridMenu.js"></script>
    <script src="Admin_assets/assets/js/Section/Sidebar.js"></script>
    <script src="Admin_assets/assets/js/Section/PageAside.js"></script>
    <script src="Admin_assets/assets/js/Plugin/menu.js"></script>
    
    <script src="Admin_assets/global/js/config/colors.js"></script>
    <!--script src="Admin_assets/assets/js/config/tour.js"></script-->
    <script>Config.set('assets', 'Admin_assets/assets');</script>
    
    <!-- Page -->
    <script src="Admin_assets/assets/js/Site.js"></script>
    <script src="Admin_assets/global/js/Plugin/asscrollable.js"></script>
    <script src="Admin_assets/global/js/Plugin/slidepanel.js"></script>
    <script src="Admin_assets/global/js/Plugin/switchery.js"></script>
    <script src="Admin_assets/global/js/Plugin/jquery-placeholder.js"></script>
    <script src="Admin_assets/global/js/Plugin/material.js"></script>
     
    <script>
      (function(document, window, $){
        'use strict';
    
        var Site = window.Site;
        $(document).ready(function(){
          Site.run();
        });
      })(document, window, jQuery);
    </script>
	  
	  {% endblock %}	
  </body>
</html>
